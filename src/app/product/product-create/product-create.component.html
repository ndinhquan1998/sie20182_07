<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Product</h1>
        <form #productForm="ngForm">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   [(ngModel)]="newProduct.name"
                   required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>

            <select class="form-control"
                    id="category"
                    name="category"
                    [(ngModel)]="newProduct.category"
                    required>
              <option *ngFor="let category of productCategories"> {{category}} </option>
              
            </select>
          </div>

          <div class="form-group">
            <bwm-image-upload (imageUploaded)="handleImageUpload($event)"
                              (imageError)="handleImageError()">
            </bwm-image-upload> 
    <!--            <label  class="image-upload-container btn btn-bwm">
                  <span>Select Image</span>
                    <input  
                            type="file" accept='image/*'           
                            ng2FileSelect [uploader]="uploader" (onFileSelected)="OnFileSelected($event)"/>
                
                </label>
                
                <button 
                        (click)='Upload()' 
                        class="btn btn-success" 
                        type="button">Upload Image</button> -->
          </div> 

 <!--         <div class="form-group">
            <label for="image">Image</label>
            <input type="file"
                   name="image"
                   class="form-control"
                   id="image"
                   placeholder="Upload file..."
                   (change)="handleImageChange()"
                    />
          </div>   -->

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number"
                   class="form-control"
                   id="quantity"
                   name="quantity"
                   [(ngModel)]="newProduct.quantity"
                   required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5"
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"
                      [(ngModel)]="newProduct.description"
                      required>
            </textarea>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number"
                     name="price"
                     class="form-control"
                     id="price"
                     [(ngModel)]="newProduct.price"
                     required>
            </div>
          </div>

          <div class="form-group">
            <label for="shared">Shared</label>
            <input type="checkbox"
                   class="form-control"
                   id="shared"
                   name="shared"
                   [(ngModel)]="newProduct.shared"
                   required>
          </div>
          <button (click)="createProduct()"
                  [disabled]="!productForm.form.valid || !newProduct.image"
                  type="button"
                  class="btn btn-bwm">Submit
          </button>
        </form>

        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>

      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/create-rental.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
