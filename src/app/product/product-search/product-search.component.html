<section id="rentalListing">
  <h1 *ngIf="products.length >0" class="page-title"> {{name | lowercase | ucwords}}</h1>
  <h1 *ngIf="errors.length >0" class="page-title">
    <p *ngFor="let error of errors">
        {{error.detail}}
    </p>
  </h1>
  <div class="row">
    <div class="col-md-3 col-xs-6" *ngFor="let product of products">
      <bwm-product-list-item [product]="product"></bwm-product-list-item>
    </div>
  </div>
</section>
