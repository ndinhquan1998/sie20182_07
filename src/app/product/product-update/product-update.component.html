<section id="rentalDetails" *ngIf="product">
    <div class="upper_section">
      <div class="row">
        <div class="col-md-6">
          <bwm-editable-image
              [(entity)]="product"
              [field]="'image'"
              (entityUpdated)="updateRental(product._id, $event)">

            </bwm-editable-image>
        </div>
  
        <div class="col-md-6">
          <bwm-map 
              [locationSubject]="locationSubject"
              [location]="product.name+', '+product.street"></bwm-map>
        </div>
      </div>
    </div>
  
    <div class="details-section">
      <div class="row">
        <div class="col-md-8">
          <div class="rental">
            <h2 class="rental-type {{product.category}}">
                Shared 
                  
                <bwm-editable-select
                [(entity)]="product"
                [field]="'shared'"
                [options]="[true, false]"
                [style]="{'display': 'inline-block'}"
                [className]="'product-shared'"
                (entityUpdated)="updateProduct(product._id, $event)">

                </bwm-editable-select>
              
                  <bwm-editable-select
                  [(entity)]="product"
                  [field]="'category'"
                  [options]="productCategories"
                  [className]="'product-category'"
                  (entityUpdated)="updateProduct(product._id, $event)">

                  </bwm-editable-select>
            </h2>
            <div class="rental-owner">
              <img src="https://api.adorable.io/avatars/285/abott@adorable.png" alt="">
              <span>{{product.user.username}}</span>
            </div>
            
<!--     <bwm-editable-input
              [(entity)]="product"
              [field]="'title'"
              [className]="'product-title'"
              (entityUpdated)="updateProduct(product._id, $event)">

            </bwm-editable-input>   -->

            <bwm-editable-input
              [(entity)]="product"
              [field]="'name'"
              [transformView]="transformLocation"
              [className]="'product-name'"
              (entityUpdated)="updateProduct(product._id, $event)">

            </bwm-editable-input>

            <bwm-editable-input
              [(entity)]="product"
              [field]="'street'"
              [transformView]="transformLocation"
              [className]="'product-street'"
              (entityUpdated)="updateProduct(product._id, $event)">

            </bwm-editable-input>
  
            <div class="rental-room-info">
              <span><i class="fa fa-building"></i>
                  <bwm-editable-input
                    [(entity)]="product"
                    [field]="'bedrooms'"
                    [type]="'number'"
                    [style]="{'display': 'inline-block'}"
                    [className]="'product-bedrooms'"
                    (entityUpdated)="updateProduct(product._id, $event)">

                  </bwm-editable-input> bedrooms
              </span>
              <span><i class="fa fa-user"></i>{{countBedroomAssets(4)}} guests</span>
              <span><i class="fa fa-bed"></i>{{countBedroomAssets(2)}} beds</span>
            </div>

            <bwm-editable-textarea
              [(entity)]="product"
              [field]="'description'"
              [className]="'product-discription'"
              [rows]="'6'"
              [cols]="'50'"
              (entityUpdated)="updateProduct(product._id, $event)">

            </bwm-editable-textarea>
  
            <hr/>
  
            <div class="rental-assets">
              <h3 class="title">Assets</h3>
  
              <div class="row">
                <div class="col-md-6">
                  <span><i class="fa fa-asterisk"></i> Cooling</span>
                  <span><i class="fa fa-thermometer"></i> Heating</span>
                  <span><i class="fa fa-location-arrow"></i> Iron</span>
                </div>
  
                <div class="col-md-6">
                  <span><i class="fa fa-desktop"></i> Working area</span>
                  <span><i class="fa fa-cube"></i> Washing machine</span>
                  <span><i class="fa fa-cube"></i> Dishwasher</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4"> 
          <bwm-product-detail-shoppingCart 
            [product]="product"
            ></bwm-product-detail-shoppingCart>
        </div>
    </div>
  </div>
      
  </section>
